<!DOCTYPE html>
<html>

	<head>
		<title>Search Music</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="HandheldFriendly" content="true">
		<link rel="stylesheet" type="text/css" href="app/styles/sass/css/style.css">
		<script src="bower_components/angular/angular.min.js"></script>
		<script type='text/javascript' src='bower_components/nginfinitescroll/src/infinite-scroll.js'></script>
		<script src="app/js/app.js"></script>
		<script src="app/js/searchFactory.js"></script>
		<script src="app/js/searchController.js"></script>
	</head>

	<body  ng-app="App" ng-controller="MusicController">
		<header id="header">
			<div class="top-bar">
				<div class="container">
					<div class="row-fluid">
						<div class="span6">
							<div class="brand"><img src="Assets/Images/gl-logo@2x.png" alt="" height="75" width=""></div>
						</div>
						<div class="span6">
						   <div class="pull-right">
								<h4 class="">Powered by Spotify</h4>
						   </div>
						</div>
					</div>
				</div><!--/.container-->
			</div><!--/.top-bar-->
		</header><!--/header-->
		<div class="outerdiv">
			<section class="intro">
				<div class="hero-section">
					<!--						<img src="app/styles/sass/css/hero-img@2x.png" alt="" height="" width="">-->
					<span class="arrow-down"><img src="Assets/Images/Page 1@2x.png" alt="" height="" width=""></span>
				</div>
			</section>
			
			<section class="search-area">
				<div class="container-fluid ">
<!--
					<h1>Search for an Artist</h1>
					<p>Type an artist name and click on "Search". Then, click on any album from the results to play 30 seconds of its first track.</p>
					
-->
					
					
					<div class="input-group search-bar">
						
						
						<input type="search" ng-model="search" ng-model-options="{ debounce: 800 }" onclick="select()" class="form-control big-search" placeholder="Type an Artist Name" autofocus /> 
<!--
						<span class="input-group-addon search-button">#<i class="glyphicon glyphicon-search"></i></span> 
						
-->
						  
					</div>
				</div>
			</section>
			<section id="results">
				<div ng-include="'partials/results.html'"></div>
			</section>

		</div>
		<div id="footer" class="container-fluid">
			<p class="footer-text">Designed by Geek Label - Powered by Spotify</p>
		</div>
	</body>

</html>
